<div class="app-container">
    <div class="header-container">
        <app-header></app-header>
    </div>
    <div class="body-container">
        <div class="menu-container">
            <app-menu></app-menu>
        </div>
        <div class="router-container">
            <router-outlet></router-outlet>
        </div>
    </div>
    <div [@side-sheet-slide]="sideSheetState?.sideSheetAnimationState"
         class="side-sheet-container {{ sideSheetSizeClassName }}"
         [ngClass]="{'closed': !sideSheetState?.isSideSheetOpen, 'open': sideSheetState.isSideSheetOpen}">
        <div class="side-sheet-action-bar">
            <button mat-icon-button (click)="closeOverlay()">
                <mat-icon>
                    keyboard_arrow_right
                </mat-icon>
            </button>
        </div>
        <div id="{{ portalOutletId }}"></div>
    </div>
</div>
